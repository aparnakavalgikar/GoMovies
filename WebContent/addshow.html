<div class="col-md-12 movie">
	Movie: <input type="text" ng-model="show.movieName" id="movietext" placeholder="Movie Name" required /><br>
	Theater: <input type="text" ng-model="show.theaterName" id="theatertext" placeholder="theaterName" required /><br>
	Show Time: <input type="text" ng-model="show.showTime" id="showtimetext" placeholder="Show Time" required /><br>
	Price: <input type="text" ng-model="show.price" id="pricetext" placeholder="Price" required /><br>
	<button class="btn btn-primary" id="bookbutton" ng-click="addshow()">Add Show</button> 
</div>
